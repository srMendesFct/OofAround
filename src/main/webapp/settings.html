    <div></div>

    <div class="row">
        <div class="col-md-4">
            <div id="profile" class="container-fluid">
                <img class="imgL center" id="profilePicBig">
                <br><br>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-default" id="delete">Eliminar conta</button>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="tab">
                <button class="tablinks active" onclick="openCity(event, 'Alterar Dados')">Alterar Dados</button>
                <button class="tablinks" onclick="openCity(event, 'Alterar Password')">Alterar Password</button>
            </div>
            <br><br><br><br>
            <form id="Alterar Dados" name="Alterar Dados" class="pure-form pure-form-stacked block"
                accept-charset="utf-8">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Utilizador</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" readonly class="form-control validate" id="userC">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" readonly class="form-control validate" id="emailC">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">País</label>
                    <div class="col-sm-10">
                        <input type="text" name="country" required class="form-control validate" id="countryC">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Telemóvel</label>
                    <div class="col-sm-10">
                        <input type="tel" name="cellphone" required class="form-control validate" id="cellphoneC">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Tipo de Perfil</label>
                    <div class="col-sm-10">
                        <select id="privacy" name="privacy" class="form-control validate">
                            <option value="false" name="publicP">Público</option>
                            <option value="true" name="privateP">Privado</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button id="AlterarD" type="submit" class="btn btn-default">Alterar</button>
                </div>
            </form>

            <form id="Alterar Password" name="Alterar Password" class="pure-form pure-form-stacked"
                accept-charset="utf-8">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Password Antiga</label>
                    <div class="col-sm-10">
                        <input type="password" required name="oldPassword" class="form-control validate"
                            id="old password">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nova Password</label>
                    <div class="col-sm-10">
                        <input type="password" required name="password" class="form-control validate" id="new password">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Confirme Nova Password</label>
                    <div class="col-sm-10">
                        <input type="password" required name="confirmPassword" id="confirmPassword"
                            class="form-control validate" id=" confirm new password">
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button id="AlterarP" type="submit" class="btn btn-default">Alterar</button>
                </div>
            </form>
        </div>
    </div>
