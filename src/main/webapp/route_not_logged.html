<!DOCTYPE html>
<html lang="en">


<head>
    <title>OofAround</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/route.css">
    <link rel="stylesheet" type="text/css" href="./css/ihover.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/route_not_logged.js"></script>


    <style>
        .img_profile {
            max-width: 67px;
            max-height: 67px;
            border-radius: 50%;
            margin-right: 4px;
        }

        .dropdownB {
            margin-right: 4px;
            padding: 0.5% 0;
            font-size: 1.1em;
            background-color: whitesmoke;
        }

        .letters {
            margin-left: 3px;
            color: #e53935;
            font-size: 15px;
        }

        .backG {
            background-color: whitesmoke;
        }

        .navbar {
            margin-bottom: 0;
            border-radius: 0;
            background-color: #e53935;
            color: #FFF;
            padding: 0.5% 0;
            font-size: 1.1em;
            border: 0;
        }

        /*logo da navbar*/
        .navbar-brand {
            float: left;
            min-height: 55px;
            padding: 0 2px 5px;
        }

        /*cores da caixa da nav bar que se encontra ativa*/
        .navbar-inverse .navbar-nav .active a,
        .navbar-inverse .navbar-nav .active a:focus,
        .navbar-inverse .navbar-nav .active a:hover {
            color: #FFF;
            background-color: #e53935;
        }

        /*cores das palavras da nav bar*/
        .navbar-inverse .navbar-nav li a {
            color: #D5D5D5;
        }

        .modal .modal-header {
            background-color: #ff5252;
        }

        .modal .modal-footer {
            background-color: #ff5252;
        }

        footer {
            width: 100%;
            background-color: #e53935;
            padding: 0.2%;
            color: #FFF;
        }

        .fa {
            padding: 20px;
            font-size: 30px;
            color: #FFF;
        }
    </style>

<body class="backG">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="homepage.html"><img src="img/logo.png"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-left">
                    <li class="active"><a href="homepage.html">Home</a></li>
                    <li><a href="route_not_logged.html">Percursos</a></li>
                    <li><a href="#ourFooter">Sobre Nós</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user" data-toggle="modal"
                                data-target="#registerForm" id="registerFlag"> Registar</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in" data-toggle="modal"
                                data-target="#loginForm" id="loginFlag"> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br><br><br><br>

    <div class="container">
        <!-- Top to bottom -->

        <div class="row">
            <div class="col-md-6">

                <!-- normal -->
                <div class="ih-item circle effect20 top_to_bottom"><a href="#">
                        <div class="img"><img src="img/ui.jpg" alt="img"></div>
                        <div class="info">
                            <div class="info-back">
                                <h3>NOVO PERCURSO</h3>
                                <p><button class="btn btn-light"
                                        onclick="location.href = 'create_route.html';">CRIAR</button></p>
                            </div>
                        </div>
                    </a></div>
                <!-- end normal -->

            </div>
            <div class="col-md-6">

                <!-- colored -->
                <div class="ih-item circle colored effect20 top_to_bottom"><a href="./points_of_interest_logged.html">
                        <div class="img"><img src="img/interest.jpg" alt="img"></div>
                        <div class="info">
                            <div class="info-back">
                                <h3>PONTOS DE INTERESSE</h3>
                                <p><button id="PI" class="btn btn-light">CONHECER</button></p>
                            </div>
                        </div>
                    </a></div>
                <!-- end colored -->

            </div>
        </div>
        <!-- end Top to bottom -->

        <br><br><br><br>

        <!-- Bottom to top -->
        <div class="row">
            <div class="col-md-6">

                <!-- normal -->
                <div class="ih-item circle effect20 bottom_to_top"><a href="#">
                        <div class="img"><img src="img/list.jpg" alt="img"></div>
                        <div class="info">
                            <div class="info-back">
                                <h3>PERCURSOS CRIADOS</h3>
                                <p><button class="btn btn-light">LISTAR</button></p>
                            </div>
                        </div>
                    </a></div>
                <!-- end normal -->

            </div>
            <div class="col-md-6">

                <!-- colored -->
                <div class="ih-item circle colored effect20 bottom_to_top"><a href="#">
                        <div class="img"><img src="img/delete.jpg" alt="img"></div>
                        <div class="info">
                            <div class="info-back">
                                <h3>APAGAR PERCURSO</h3>
                                <p><button class="btn btn-light">APAGAR</button></p>
                            </div>
                        </div>
                    </a></div>
                <!-- end colored -->

            </div>
        </div>
        <!-- end Bottom to top -->

    </div>

    <br><br><br><br>



    <footer id="ourFooter" class="container-fluid text-center">
        <div class="row">
            <div class="col-md-6">
                <img class="uh" src="img/equipa.png">
            </div>
            <div class="col-md-4">
                <h3>SIGAM-NOS NAS REDES</h3>
                <br>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-instagram"></a>
            </div>
        </div>
    </footer>

    <!----------------------------------------MODAL LOGIN FORM--------------------------------->
    <div class="modal fade" id="loginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <img src="img/logo.png">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="login" name="login">
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <label data-error="wrong" data-success="right" for="username">Nome de utilizador:</label>
                            <input type="text" id="usernameL" name="username" class="form-control validate"
                                placeholder="Insira o seu nome de utilizador ou email." required>
                        </div>
                        <br>
                        <div class="md-form mb-4">
                            <label data-error="wrong" data-success="right" for="password">Palavra-passe:</label>
                            <input type="password" id="passwordL" name="password" class="form-control validate"
                                placeholder="Insira a sua palavra-passe." required>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="submit" class="btn btn-default">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-----------------------------------FINAL DO MODAL LOGIN FORM-------------------------------------------->



    <!--------------------------------------MODAL REGISTER FORM------------------------------------------>
    <div class="modal fade" id="registerForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <img src="img/logo.png">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="register" name="register">
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <label data-error="wrong" data-success="right" for="username">Nome de utilizador:</label>
                            <input type="text" id="usernameR" name="username" class="form-control validate"
                                placeholder="Insira o seu nome de utilizador." required>
                        </div>
                        <br>
                        <div class="md-form mb-4">
                            <label data-error="wrong" data-success="right" for="password">Palavra-passe:</label>
                            <input type="password" id="passwordR" name="password" class="form-control validate"
                                placeholder="Insira o seu e-mail." required>
                        </div>
                        <br>
                        <div class="md-form mb-4">
                            <label data-error="wrong" data-success="right" for="email">E-mail:</label>
                            <input type="email" id="email" name="email" class="form-control validate"
                                placeholder="Insira a sua palavra-passe." required>
                        </div>
                        <br>
                        <div class="md-form mb-4">
                            <label data-error="wrong" data-success="right" for="country">País:</label>
                            <input type="text" id="country" name="country" class="form-control validate" required>
                        </div>
                        <br>
                        <div class="md-form mb-4">
                            <label data-error="wrong" data-success="right" for="cellphone">Número de telemóvel:</label>
                            <input type="tel" id="cellphone" name="cellphone" class="form-control validate"
                                placeholder="Insira o seu número de telemóvel." required>
                        </div>
                        <div class="md-form mb-4">
                            <label data-error="wrong" data-success="right" for="privacy">Tipo de perfil:</label>
                            <select id="privacy" name="privacy" class="form-control validate">
                                <option value="false" name="publicP">Público</option>
                                <option value="true" name="privateP">Privado</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="submit" class="btn btn-default">Criar Conta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!---------------------------------FINAL DO MODAL REGISTER FORM------------------------------------>

</body>

</html>
