    <div class="row">
        <div style="text-align: center">
            <h1>Recuperação de Palavra-Passe</h1>
        </div>
        <div class="col-md-2">
        </div>
        <div style="align-self: center" class="col-md-8">
            <form id="login" name="user">
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <label data-error="wrong" data-success="right" for="username">Nome de utilizador:</label>
                        <input type="text" id="usernameL" name="usernameR" class="form-control validate"
                            placeholder="Insira o seu nome de utilizador." required>
                    </div>
                    <br>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="submit" class="btn btn-default">Enviar código por E-mail</button>
                </div>
            </form>
        </div>
    </div>

    <div id="berna" class="row berna">
        <div class="col-md-2">
        </div>
        <div style="align-self: center" class="col-md-8">
            <form id="login" name="pass">
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <label data-error="wrong" data-success="right" for="username">Nova Palavra-Passe:</label>
                        <input type="text" id="usernameL" name="password" class="form-control validate"
                            placeholder="Insira a sua nova palavra-passe." required>
                    </div>
                    <br>
                    <div class="md-form mb-5">
                        <label data-error="wrong" data-success="right" for="username">Confirme Nova
                            Palavra-Passe:</label>
                        <input type="text" id="usernameL" name="confirmPassword" class="form-control validate"
                            placeholder="Confirme a sua nova palavra-passe." required>
                    </div>
                    <br>
                    <div class="md-form mb-5">
                        <label data-error="wrong" data-success="right" for="username">Código de Confirmação:</label>
                        <input type="text" id="usernameL" name="recoverCode" class="form-control validate"
                            placeholder="Insira o código de confirmação." required>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="submit" class="btn btn-default">Alterar Palavra-Passe</button>
                </div>
            </form>
        </div>
